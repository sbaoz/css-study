<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style type="text/css">
        .parent {
            display: flex;
        }
        .left {
            background-color: blue;
            width: 200px;
            height: 300px;
        }
        .right {
            background-color: red;
            height: 300px;
            flex: 1;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">
        <p>left</p>
        <p>left</p>
        <p>left</p>
    </div>
    <div class="right">
        <p>right</p>
        <p>right</p>
    </div>
</div>
</body>
</html>
